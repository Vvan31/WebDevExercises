<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/b8190c3a5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="banner">
                <div class="logo"> 
                    <i class="fa-brands fa-pagelines"></i>
                    <h2 id="heading">Shop</h2>
                </div>
               
                <!-- Burger menu from: https://alvarotrigo.com/blog/hamburger-menu-css/ -->
                <div id="menu">
                    <div id="menu-bar">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <h2 id="counter">(0)</h2>
                    </div>
                    <template class="cart-template">
                        <div class="product">
                            <img src="" alt="product name" id="produt-image">
                            <h3 id="product_name">Product name</h3>
                            <p id="price">price $20 </p>
                            <button id="add_btn">Remove</button>
                        </div>
                    </template>
                      <ul class="cart-products" id="nav"></ul>
                      <p class="total"> Total: $0</p>
                </div>
                  
                <div class="menu-bg" id="menu-bg"></div>  
            </div>
        </header>

        <div class="food-section">
            <template class="card-template">
                <div class="card">
                    <img src="" alt="product name" id="image">
                    <h3 id="product_name">Product name</h3>
                    <p id="price">price $20 </p>
                    <button id="add_btn">Add to cart</button>
                </div>
            </template>
            <div class="posts"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
